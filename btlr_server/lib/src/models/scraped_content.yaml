class: ScrapedContent
table: scraped_contents
fields:
  userId: int
  platform: String
  title: String
  summary: String
  sourceUrl: String
  scrapedAt: DateTime, default=now
  isRead: bool, default=false
indexes:
  scraped_contents_user_idx:
    fields: userId
  scraped_contents_platform_idx:
    fields: platform